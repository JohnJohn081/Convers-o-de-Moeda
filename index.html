<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Conversão de moedas</h2>

    <div class="box-info">
        <input type="number" name="input" value="" id="valor">
        <select name="moedas" id="moedas">
            <optgroup label="MOEDAS">
                <option value="$">Dólar Americano (USD)</option>
                <option value="€">Euro (EUR)</option>
                <option value="£">Libra Esterlina (GBP)</option>
                <option value="C$">Dólar Canadense (CAD)</option>
                <option value="MX$">Peso Mexicano (MXN)</option>
                <option value="¥">Iene Japonês (JPY)</option>
                <option value="₹">Rúpia Indiana (INR)</option>
                <option value="R$">Real Brasileiro (BRL)</option>
                <option value="A$">Dólar Australiano (AUD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="₽">Rublo Russo (RUB)</option>
                <option value="₺">Lira Turca (TRY)</option>
                <option value="₩">Won Sul-Coreano (KRW)</option>
                <option value="₪">Shekel Israelense (ILS)</option>
                <option value="R">Rand Sul-Africano (ZAR)</option>
                <option value="₫">Dong Vietnamita (VND)</option>
                <option value="kr">Coroa Sueca (SEK)</option>
                <option value="kr">Coroa Norueguesa (NOK)</option>
                <option value="kr">Coroa Dinamarquesa (DKK)</option>
                <option value="S$">Dólar de Singapura (SGD)</option>
                <option value="HK$">Dólar de Hong Kong (HKD)</option>
                <option value="NZ$">Dólar da Nova Zelândia (NZD)</option>
                <option value="₱">Peso Filipino (PHP)</option>
                <option value="Kč">Coroa Checa (CZK)</option>
                <option value="zł">Zloti Polonês (PLN)</option>
                <option value="lei">Leu Romeno (RON)</option>
                <option value="฿">Baht Tailandês (THB)</option>
                <option value="₦">Naira Nigeriana (NGN)</option>
                <option value="₴">Hryvnia Ucraniana (UAH)</option>
                <option value="₭">Kip Laociano (LAK)</option>
            </optgroup>
            
            
            
        </select>
        <button type="button" id="btn" class="boton-elegante">Converter</button>
    </div>
    <h1 id="result"></h1>
    <script src="script.js"></script>
</body>
</html>
